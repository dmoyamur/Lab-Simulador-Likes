<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Simulador Likes</title>
</head>
<body>
<form id="formulario">
  <h1 style="text-align: center">LABORATORIO MINI RED SOCIAL</h1>
  <div class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Título de la Publicación</label>
    <input type="text" class="form-control" id="titulo" aria-describedby="Título">
    <div class="form-text">Ingresa el texto que quieras ver en tu Publicación</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Descripción</label>
    <input type="text" class="form-control" id="descripcion" aria-describedby="Descripción">
    <div class="form-text">Cuéntanos de qué trata tu Publicación</div>
  </div>
  <div class="mb-3">
    <label for="archivo" class="form-label">Subir archivo</label>
    <input id="imagen" class="form-control" type="file" id="archivo">
  </div>
  <button id="botonPublicar" type="button" class="btn btn-primary">Publicar</button>
</form>
</div>

<div class="container">
  <h3 style="text-align: center">TUS PUBLICACIONES</h3>
  <div id="publicaciones" class="row g-4"></div>
  <script src="script.js"></script>
</div>
</body>
</html>
